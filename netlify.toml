# Configuraci칩n de Netlify para INT3GRA
[build]
  # Comando para construir el frontend
  command = "npm run build"
  # Directorio donde se genera el build
  publish = "dist"
  # Directorio base del proyecto
  base = "."

# Configuraci칩n de funciones serverless (backend)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  # M칩dulos externos que no se deben bundlear (se cargan en runtime)
  external_node_modules = ["openai", "groq-sdk"]

# Redirecciones para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Variables de entorno (configurar en Netlify Dashboard)
[build.environment]
  NODE_VERSION = "18"

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache para assets est치ticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
